                    <div class="col-sm-2"> <h6>Ogudu Branch</h6></div>
                    <div class="col-sm-2"> <h6>NG002049</h6></div>

            </div>

            <div class="item-container">

                      </div> </div>

                        </div>
                      </div></div>

                          <a href="#" class="btn btn-dark">Click to view</a>
                        </div>
                      </div></div>
